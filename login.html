<body>
	<!-- login -->
	<!-- <h1 class="wthree">Quiz Register Form</h1> -->
	<div class="register-section">
		<img src="./images/logoblue.png" alt="Q QUBOX" style="width: 15%; height:15%; margin: 10px auto 20px auto;">
		<h3 class="form-head">Register Today, Its'free!</h3>
				<form  id="register" action="#" method="post">
			<div class="hackls-icon">
				<span class="fa fa-user" aria-hidden="true"></span>
				<input type="text" class="lock" name="name" id="username" placeholder="Username" required="" />
			</div>
			<div class="hackls-icon">
				<span class="fa fa-envelope" aria-hidden="true"></span>
				<input type="email" class="user" name="email"  id="email"placeholder="Email" required="" />
			</div>
			<div class="hackls-icon">
				<span class="fa fa-lock" aria-hidden="true"></span>
				<input type="password" class="lock"  id="password"name="password" placeholder="Password" required="" />
			</div>
			<div class="hackls-icon">
				<span class="fa fa-lock" aria-hidden="true"></span>
				<input type="password" class="lock" id="password2" name="confirm password" placeholder="Confirm Password" required="" />
			</div>
			<input type="submit" value="Register Now" onclick="login.html">
		</form>
		<div style="font-size: 0.9em">
                <p>Already Have an Account <a href="index.html" style="font-size: 0.9em">Login !</a></p>
                </div>
    </div>
	
	
	<script src="./js/bootstrap.min.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			document.getElementById("password1").onchange = validatePassword;
			document.getElementById("password2").onchange = validatePassword;
		}

		function validatePassword() {
			var pass2 = document.getElementById("password2").value;
			var pass1 = document.getElementById("password1").value;
			if (pass1 != pass2)
				document.getElementById("password2").setCustomValidity("Passwords do not Match");
			else
				document.getElementById("password2").setCustomValidity('');
			//empty string means no validation error
		}
	</script>
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/register_api.js"></script>
	
</body>
